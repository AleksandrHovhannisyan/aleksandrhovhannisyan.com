{% artwork "jigglypuff", "Jigglypuff, a Pok√©mon. When its huge eyes light up, it sings a mysteriously soothing melody that lulls its enemies to sleep." %}
  <div class="jigglypuff">
    <div class="jigglypuff-ear left">
      <div class="inner"></div>
    </div>
    <div class="jigglypuff-ear right">
      <div class="inner"></div>
    </div>
    <div class="jigglypuff-hair"></div>
    <div class="jigglypuff-eyes"></div>
    <div class="jigglypuff-mouth"></div>
    <div class="jigglypuff-arms"></div>
    <div class="jigglypuff-feet"></div>
  </div>
  <style>
    @layer DEMOS {
      /* Reference image at 50% zoom https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/039.png */
      .jigglypuff {
        --color-jiggly-pink-lighter: hsl(345deg 100% 94%);
        --color-jiggly-pink-light: hsl(345deg 69% 89%);
        --color-jiggly-pink-dark: hsl(349deg 46% 79%);
        --color-jiggly-blue-dark: hsl(188deg 100% 24%);
        --color-jiggly-blue-light: hsl(188.48deg 42.13% 53.92%);
        --color-jiggly-blue-lighter: hsl(188deg 41.1% 71.37%);
        --color-jiggly-gray: hsl(222deg 13% 36%);
        border: solid 0.2vmin black;
        background-color: var(--color-jiggly-pink-light);
        background-image: radial-gradient(circle at 28% 30%, var(--color-jiggly-pink-lighter) 4%, transparent 12%);
        width: 20vmin;
        aspect-ratio: 1;
        border-radius: 50%;
        position: relative;

        /* Belly tint */
        box-shadow: inset 1vmin -5vmin 0.6vmin -2vmin var(--color-jiggly-pink-dark);
      }

      .jigglypuff-eyes {
        &::before,
        &::after {
          content: '';
          position: absolute;
          border-radius: 50%;
          outline: solid 0.2vmin black;

          /* Main white part of the eye */
          background-color: white;
        }

        /* Left eye */
        &::before {
          top: 25%;
          left: 9%;
          width: 24.7%;
          height: 28.5%;
          rotate: 30deg;
          background-image: 
            /* Pupil */
            radial-gradient(circle at 65% 20%, white 0%, white 7%, transparent 11%),
            /* Iris */
              radial-gradient(
                ellipse 100% 70% at 60% 73%,
                var(--color-jiggly-blue-lighter) 0%,
                var(--color-jiggly-blue-lighter) 12%,
                transparent 12%
              ),
            radial-gradient(
              ellipse 100% 60% at 64% 65%,
              var(--color-jiggly-blue-light) 0%,
              var(--color-jiggly-blue-light) 10%,
              transparent 30%
            ),
            radial-gradient(
              ellipse 80% 84% at 58% 45%,
              var(--color-jiggly-blue-dark) 0%,
              var(--color-jiggly-blue-dark) 45%,
              black 45%,
              black 48%,
              transparent 47%
            );
        }

        /* Right eye */
        &::after {
          top: 40%;
          right: 17%;
          width: 28%;
          height: 30%;
          rotate: 20deg;
          background-image: 
            /* Pupil */
            radial-gradient(circle at 65% 22%, white 0%, white 7%, transparent 11%),
            /* Iris */
              radial-gradient(
                ellipse 110% 70% at 60% 72%,
                var(--color-jiggly-blue-lighter) 0%,
                var(--color-jiggly-blue-lighter) 12%,
                transparent 12%
              ),
            radial-gradient(
              ellipse 110% 60% at 60% 65%,
              var(--color-jiggly-blue-light) 0%,
              var(--color-jiggly-blue-light) 10%,
              transparent 30%
            ),
            radial-gradient(
              ellipse 80% 84% at 60% 46%,
              var(--color-jiggly-blue-dark) 0%,
              var(--color-jiggly-blue-dark) 45%,
              black 45%,
              black 48%,
              transparent 47%
            );
        }
      }

      .jigglypuff-mouth {
        position: absolute;
        width: 13%;
        height: 12%;
        border-left: solid 0.17vmin black;
        border-bottom: solid 0.17vmin black;
        border-bottom-left-radius: 100%;
        rotate: -28deg;
        left: 32%;
        bottom: 30%;
      }

      .jigglypuff-arms {
        &::before,
        &::after {
          content: '';
          position: absolute;
        }

        /* Left arm */
        &::before {
          width: 4.2vmin;
          height: 4.2vmin;
          background: radial-gradient(
              circle at -50% 95%,
              var(--color-jiggly-pink-lighter) 0%,
              var(--color-jiggly-pink-lighter) 40%,
              var(--color-jiggly-pink-light) 50%,
              var(--color-jiggly-pink-dark) 60%
            )
            var(--color-jiggly-pink-light);
          border: solid 0.18vmin black;
          border-radius: 100% 20%;
          bottom: 30%;
          left: -9.3%;
          rotate: 57deg;
          z-index: -1;
        }

        /* Right arm */
        &::after {
          width: 4.2vmin;
          height: 4.2vmin;
          background-color: var(--color-jiggly-pink-light);
          border: solid 0.18vmin black;
          border-radius: 100% 20%;
          bottom: 7%;
          right: 16%;
          rotate: -59deg;
          box-shadow: inset 0.2vmin -0.2vmin 0.1vmin 0.3vmin var(--color-jiggly-pink-dark);
          clip-path: polygon(0% -4%, 108% 100%, 100% 100%, 0% 100%);
          background-image: radial-gradient(
            ellipse 30% 70% at 30% 60%,
            var(--color-jiggly-pink-lighter) 0%,
            var(--color-jiggly-pink-lighter) 10%,
            transparent 25%
          );
        }
      }

      .jigglypuff-hair {
        /* Bottom part of hair */
        &::before {
          content: '';
          width: 30%;
          height: 38%;
          border: solid 0.2vmin black;
          background-color: var(--color-jiggly-pink-light);
          position: absolute;
          top: 1%;
          left: 32%;
          rotate: 354deg;
          border-radius: 50%;
          box-shadow: 0.4vmin 0.2vmin 0.2vmin var(--color-jiggly-pink-dark);
        }

        /* Top part of hair */
        &::after {
          content: '';
          width: 48%;
          height: 30%;
          border-top: solid 0.2vmin black;
          border-right: solid 0.2vmin black;
          border-bottom: solid 0.2vmin black;
          border-left: solid 0.2vmin black;
          position: absolute;
          left: 32.4%;
          top: -5%;
          rotate: 343deg;
          border-radius: 50%;
          background-image: radial-gradient(
            ellipse 140% 100% at 80% 20%,
            var(--color-jiggly-pink-lighter) 0%,
            var(--color-jiggly-pink-lighter) 30%,
            var(--color-jiggly-pink-light) 40%
          );
          clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 60% 100%, 30% 100%);
        }
      }

      .jigglypuff-ear {
        position: absolute;

        &.left {
          width: 16vmin;
          height: 16vmin;
          background-color: var(--color-jiggly-pink-light);
          border: solid 0.2vmin black;
          border-radius: 100% 10%;
          top: -3%;
          left: -4%;
          rotate: 116deg;
          clip-path: polygon(0% 40%, 60% 100%, 100% 100%, 0% 100%);
          box-shadow: inset 0.5vmin 0.5vmin 0.4vmin 0.2vmin var(--color-jiggly-pink-lighter);
        }

        &.left .inner {
          position: absolute;
          bottom: 3%;
          left: 9%;
          width: 62%;
          height: 62%;
          background-color: black;
          border-radius: 100% 0%;
          rotate: 0deg;
          box-shadow: inset -5vmin 4vmin 0.6vmin 1vmin var(--color-jiggly-gray);
          clip-path: polygon(0% 50%, 60% 100%, 100% 100%, 0% 100%);
        }

        &.right {
          width: 15vmin;
          height: 15vmin;
          background-color: var(--color-jiggly-pink-light);
          border: solid 0.2vmin black;
          border-radius: 100% 10%;
          top: 6%;
          right: -11%;
          rotate: 208deg;
          clip-path: polygon(0% 40%, 60% 100%, 100% 100%, 0% 100%);
          box-shadow: inset -1vmin 0.5vmin 0.4vmin 1vmin var(--color-jiggly-pink-lighter);
        }

        &.right .inner {
          position: absolute;
          bottom: 10%;
          left: 9%;
          width: 62%;
          height: 75%;
          background-color: black;
          border-radius: 100% 0%;
          rotate: 0deg;
          box-shadow: inset -3vmin 5.5vmin 0.6vmin 1vmin var(--color-jiggly-gray);
          clip-path: polygon(0% 50%, 60% 100%, 100% 100%, 0% 100%);
        }
      }

      .jigglypuff-feet {
        &::before,
        &::after {
          content: '';
          position: absolute;
        }

        /* Left foot */
        &::before {
          width: 6.5vmin;
          height: 3vmin;
          border-top-left-radius: 100%;
          border-bottom-left-radius: 90%;
          border-bottom-right-radius: 100%;
          border: solid 0.18vmin black;
          bottom: -3%;
          left: 3%;
          rotate: -18deg;
          z-index: -1;

          /* Shadows/accents and primary skin color */
          background: radial-gradient(
            circle at 0% 80%,
            var(--color-jiggly-pink-lighter) 0%,
            var(--color-jiggly-pink-lighter) 10%,
            var(--color-jiggly-pink-light) 20%,
            var(--color-jiggly-pink-light) 40%,
            var(--color-jiggly-pink-dark) 50%
          );
        }

        /* Right foot */
        &::after {
          width: 6.5vmin;
          height: 3vmin;
          border-top-left-radius: 100%;
          border-bottom-right-radius: 90%;
          border-bottom-left-radius: 100%;
          border: solid 0.18vmin black;
          bottom: -8%;
          right: 14%;
          z-index: -1;
          rotate: 210deg;

          /* Shadows/accents and primary skin color */
          background: radial-gradient(
            circle at 0% 5%,
            var(--color-jiggly-pink-lighter) 0%,
            var(--color-jiggly-pink-lighter) 10%,
            var(--color-jiggly-pink-light) 20%,
            var(--color-jiggly-pink-light) 40%,
            var(--color-jiggly-pink-dark) 50%
          );
        }
      }
    }
  </style>
{% endartwork %}
