{% artwork "smirkingEmoji", "Smirking emoji (Microsoft variant)." %}
  <div class="smirking-emoji">
    <div class="smirking-emoji-eyes">
      <div class="smirking-emoji-eye left"></div>
      <div class="smirking-emoji-eyebrow left"></div>
      <div class="smirking-emoji-eye right"></div>
      <div class="smirking-emoji-eyebrow right"></div>
    </div>
    <div class="smirking-emoji-mouth"></div>
  </div>
  <style>
    @layer DEMOS {
      .smirking-emoji {
        --face-color: #ffca3b;
        --eyebrow-color: #d58d00;
        --face-border-color: black;
        --eye-color: black;
        --mouth-color: black;
        width: 25vmin;
        height: 25vmin;
        border-radius: 50%;
        background-color: var(--face-color);
        border: solid 1.5vmin var(--face-border-color);
        position: relative;
        display: flex;
        justify-content: center;
      }

      .smirking-emoji-eyes {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 0 5.5vmin;
      }

      .smirking-emoji-eye {
        background-color: black;
        border-radius: 1.5vmin;
        position: relative;
        width: 2.5vmin;
        height: 4vmin;
        top: 2vmin;
        left: 1vmin;
        border-top-left-radius: 0;

        &::before {
          content: '';
          position: absolute;
          width: 3vmin;
          height: 4vmin;
          border: 1vmin solid rgb(0 0 0 / 0%);
          border-top: 1vmin solid var(--eye-color);
          border-left: 1vmin solid var(--eye-color);
          left: -2.9vmin;
          top: -1.1vmin;
          border-radius: 50%;
          transform: rotate(45deg);
        }
      }

      .smirking-emoji-eyebrow {
        width: 9vmin;
        height: 6.5vmin;
        background-color: rgb(0 0 0 / 0%);
        align-self: flex-end;
        margin-bottom: 4.5vmin;
        border-radius: 46%;
        border: 1.5vmin solid rgb(0 0 0 / 0%);
        border-bottom: 1.5vmin solid var(--eyebrow-color);
        position: absolute;
        transform: scaleY(-1);

        &::before,
        &::after {
          content: '';
          width: 1.5vmin;
          height: 1.5vmin;
          border-radius: 50%;
          position: absolute;
          bottom: -0.6vmin;
          background-color: var(--eyebrow-color);
        }

        &::before {
          left: -0.8vmin;
        }

        &::after {
          right: -0.8vmin;
        }

        &.left {
          transform: rotate(150deg);
          top: -4vmin;
          left: 2.5vmin;
        }

        &.right {
          transform: rotate(210deg);
          right: 2.5vmin;
          top: -4vmin;
        }
      }

      .smirking-emoji-mouth {
        width: 9vmin;
        height: 5vmin;
        background-color: rgb(0 0 0 / 0%);
        align-self: flex-end;
        border-bottom-right-radius: 100%;
        border-bottom: 1.5vmin solid var(--mouth-color);
        border-right: 1.5vmin solid var(--mouth-color);
        position: relative;
        bottom: 2.5vmin;
        left: 2vmin;
        transform: rotate(5deg);

        &::before,
        &::after {
          content: '';
          width: 1.5vmin;
          height: 1.5vmin;
          border-radius: 50%;
          position: absolute;
          background-color: var(--mouth-color);
        }

        &::before {
          left: -0.75vmin;
          top: 3.5vmin;
        }

        &::after {
          right: -1.45vmin;
          top: -0.9vmin;
        }
      }
    }
  </style>
{% endartwork %}
