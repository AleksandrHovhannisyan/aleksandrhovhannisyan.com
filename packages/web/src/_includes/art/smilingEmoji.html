{% artwork "smilingEmoji", "Slightly-smiling emoji (Microsoft variant)." %}
  <div class="smile-emoji">
    <div class="smile-emoji-eyes">
      <div class="smile-emoji-eye"></div>
      <div class="smile-emoji-eye"></div>
    </div>
    <div class="smile-emoji-mouth"></div>
  </div>
  <style>
    @layer DEMOS {
      .smile-emoji {
        --face-color: #ffca3b;
        --face-border-color: black;
        --eye-color: black;
        --mouth-color: black;
        width: 25vmin;
        height: 25vmin;
        border-radius: 50%;
        background-color: var(--face-color);
        border: solid 1.5vmin var(--face-border-color);
        position: relative;
        display: flex;
        justify-content: center;
      }

      .smile-emoji-eyes {
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 0 5.5vmin;
      }

      .smile-emoji-eye {
        background-color: black;
        border-radius: 1.5vmin;
        position: relative;
        width: 2.5vmin;
        height: 4vmin;
      }

      .smile-emoji-mouth {
        width: 14vmin;
        height: 11.5vmin;
        background-color: rgb(0 0 0 / 0%);
        align-self: flex-end;
        margin-bottom: 4.5vmin;
        border-radius: 48%;
        border: 1.5vmin solid rgb(0 0 0 / 0%);
        border-bottom: 1.5vmin solid var(--mouth-color);
        position: relative;

        &::before,
        &::after {
          content: '';
          width: 1.4vmin;
          aspect-ratio: 1;
          border-radius: 50%;
          position: absolute;
          bottom: 0.3vmin;
          background-color: var(--mouth-color);
        }

        &::after {
          right: 0;
        }
      }
    }
  </style>
{% endartwork %}
