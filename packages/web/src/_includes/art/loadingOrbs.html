{% artwork "loadingOrbs", "Loading indicator with four orbs pulsing in a wavelike pattern." %}
  <div class="loading-orbs">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <style>
    @layer DEMOS {
      @keyframes loading-orbs {
        from {
          transform: scale(1);
          background-color: #9ccae9;
        }

        to {
          transform: scale(1.5);
          background-color: #3895d3;
        }
      }

      .loading-orbs {
        width: 100%;
        display: flex;
        justify-content: center;

        & div {
          width: 20px;
          height: 20px;
          margin: 8px;
          border-radius: 50%;
          background-color: #9ccae9;
        }

        & div:nth-child(1) {
          animation: loading-orbs 0.5s alternate infinite;
        }

        & div:nth-child(2) {
          animation: loading-orbs 0.5s alternate infinite 0.125s;
        }

        & div:nth-child(3) {
          animation: loading-orbs 0.5s alternate infinite 0.25s;
        }

        & div:nth-child(4) {
          animation: loading-orbs 0.5s alternate infinite 0.375s;
        }
      }
    }
  </style>
{% endartwork %}
