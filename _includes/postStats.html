{% assign minutes = include.target.content | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}{% assign minutes = 1 %}{% endif %}
<span class="post-date">Posted on: {{ include.target.date | date: "%b %-d, %Y" }}</span>
<span class="post-reading-length">{{ minutes }} min read</span>
