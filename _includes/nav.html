<a href="#page-content" class="screen-reader-only skip-navigation">Skip main navigation</a>
<header>
    <nav id="topnav">
        <div class="nav-container">
            <a id="home-link" href="/">
                <img src="/favicon.png" alt="Logo" id="logo" />
                <span id="website-name">{{ site.title }}</span>
            </a>
            <button id="navbar-toggle" aria-label="Open navigation menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-menu">
                <ul class="nav-links">
                    {% assign navLinks = "Experience,Notes,Blog,Contact" | split: ',' %}
                    {% for link in navLinks %}
                        <li class="nav-item"><a class="nav-link" href="/{{ link | downcase }}/" {% if page.title == link %}aria-current="page" id="active-nav-link"{% endif %}>{{ link }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
