{% assign minutes = include.target.content | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}{% assign minutes = 1 %}{% endif %}
<div class="post-stats">
    <span class="post-date"><i class="far fa-calendar"></i>&ensp;{{ include.target.date | date: "%b %-d, %Y" }}</span>
    <pre>  </pre>
    <span class="post-reading-length"><i class="far fa-clock"></i>&ensp;{{ minutes }} min read</span>
    <pre>  </pre>
</div>
