{% assign ext = include.ext %}
{% assign img = include.img %}
<picture class="lazy-loaded-picture">
    <source 
        srcset="/assets/img/posts/{{ page.slug }}/{{ img }}-placeholder.webp" 
        type="image/webp" 
        data-src="/assets/img/posts/{{ page.slug }}/{{ img }}.webp">
    <img 
        src="/assets/img/posts/{{ page.slug }}/{{ img }}-placeholder.{{ ext }}"
        alt="{{ include.alt }}" 
        data-src="/assets/img/posts/{{ page.slug }}/{{ img }}.{{ ext }}"
        {% unless include.shadow == false %}data-shadow="1"{% endunless %}
        class="placeholder" />
</picture>
