{% if include.format %}{% assign extension = include.format %}{% else %}{% assign extension = "JPG" %}{% endif %}
<picture>
    <source type="image/webp" srcset="/assets/img/posts/{{ page.slug }}/{{ include.img }}.webp">
    <img src="/assets/img/posts/{{ page.slug }}/{{ include.img }}.{{ extension }}" alt="{{ include.alt }}" />
</picture>
