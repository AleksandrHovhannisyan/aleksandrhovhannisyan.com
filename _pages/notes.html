---
title: Notes
description: A collection of thoughts, discoveries, and code snippets.
permalink: /notes/
---

<articcle id="notes" class="section">
    <h1 class="heading">Notes 'n Stuff</h1>
    <p class="subtitle">A collection of thoughts, discoveries, and code snippets.</p>
    <section class="postit-board section">
        <ol class="postit-notes">
            {% for note in site.notes %}
            <li class="postit">
                <a href="{{ note.url }}">
                    <h2 class="postit-title">{{ note.title }}</h2>
                    <p class="postit-description">{{ note.description }}</p>
                </a>
            </li>
            {% endfor %}
        </ol>
    </section>
</article>

<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
