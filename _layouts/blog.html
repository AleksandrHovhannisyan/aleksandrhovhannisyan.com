---
title: Blog
layout: default
---

<section class="section blog-overview">
    <h1>{{ page.tag | capitalize }} Blog Posts</h1>
    <p>Welcome to my blog! Have a look around to see if there's something you like.</p>
    <ul class="primary-tags">
        <a href="/blog/" class="tag{% if page.tag == 'all' %} active-tag{% endif %}">all</a>
        <a href="/tag/dev" class="tag{% if page.tag == 'dev' %} active-tag{% endif %}">dev</a>
        <a href="/tag/cs101" class="tag{% if page.tag == 'cs101' %} active-tag{% endif %}">cs101</a>
        <a href="/tag/gaming" class="tag{% if page.tag == 'gaming' %} active-tag{% endif %}">gaming</a>
        <a href="/tag/music" class="tag{% if page.tag == 'music' %} active-tag{% endif %}">music</a>
    </ul>
    <section class="post-previews card-grid">
        {{ content }}
    </section>
</section>
