<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Metadata, for search engines -->
        <meta name="description" content="I'm a software developer who's passionate about tinkering with code, solving problems, and having fun. Get in touch!" />
        <meta name="keywords" content="Aleksandr Hovhannisyan, github pages resume, github pages portfolio, github pages personal website" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Aleksandr Hovhannisyan" />
        <!-- For the contact form -->
        <meta name="referrer" content="origin" />
        <!-- For LinkedIn -->
        <meta property="og:title" content="Aleksandr Hovhannisyan" />
        <meta property="og:image" content="https://aleksandrhovhannisyan.github.io/img/profile-photo.jpg" />
        <meta property="og:description" content="I'm a software developer who's passionate about tinkering with code, solving problems, and having fun. Get in touch!" />
        <meta property="og:url" content="https://aleksandrhovhannisyan.github.io/" />
        <!-- Nunito font looks amazing :) -->
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
        <!-- Font Awesome icons -->
        <script src="https://kit.fontawesome.com/7d7dc6ad85.js"></script>
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Aleksandr Hovhannisyan</title>
        <!-- Custom stylesheets -->
        <link rel="stylesheet" href="/assets/styles/main.css" />
        {% if page.custom_css %}
            {% for sheet in page.custom_css %}
            <link rel="stylesheet" href="/assets/styles/{{ sheet }}.css" />
            {% endfor %}
        {% endif %}
    </head>

    <body>

        <header>
            <nav id="topnav">
                    <div class="centered-content nav-container">
                        <div id="theme-switch-container">
                            <div id="theme-switch"></div>
                            <span id="theme-label">Light mode</span>
                        </div>
                        <i class="navbar-hamburger fas fa-bars"></i>
                        <ul class="nav-links">
                            {% assign pages = site.html_pages | sort: "order" %}
                            {% for page in pages %}
                                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
        </header>

        <article id="content" class="centered-content">
            {{ content }}
        </article>

        <footer id="page-footer" class="centered-content">
            <span>Made with â™¥ by Aleksandr Hovhannisyan, &copy; 2019</span>
        </footer>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Custom javascript -->
        <script src="/assets/scripts/index.js"></script>
    </body>

</html>
