---
title: All Tags
description: Browse all posts by tag.
permalink: "/categories/"
noindex: true
excludeFromSitemap: true
---

<h1 class="blog-title">All Tags</h1>
<nav>
  <ol class="pill-group">
    {%- for tag in collections.categoriesWithCount %}
      <li>
        <a href="{{ tag.href }}" class="pill post-tag">
          {{ tag.title }}&nbsp;<span class="post-tag-count" aria-label="{{ tag.count }} posts">{{ tag.count }}</span>
        </a>
      </li>
    {% endfor %}
  </ol>
</nav>
