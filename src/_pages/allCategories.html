---
title: All Categories
description: Browse all posts by category.
permalink: "/categories/"
noindex: true
excludeFromSitemap: true
---

<h1 class="blog-title">All Categories</h1>
<nav aria-label="Categories">
  <ol class="post-tags">
    {%- for category in collections.categoriesWithCount %}
      <li>
        <a href="{{ category.href }}" class="tag post-tag sm">
          {{ category.title }}&nbsp;<span class="post-tag-count" aria-label="{{ category.count }} posts">{{ category.count }}</span>
        </a>
      </li>
    {% endfor %}
  </ol>
</nav>
