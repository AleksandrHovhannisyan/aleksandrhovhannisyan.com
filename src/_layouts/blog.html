---
layout: default
isBlogPage: true
---

<article class="stack blog-page">
  {%- assign pageTag = tag.title | default: 'all' -%}
  <header class="hero stack gap--2">
    <h1 class="hero-title">{%- if pageTag == 'all' -%}Blog{%- else -%}Tag: {{ pageTag }}{%- endif -%}</h1>
    <p class="hero-subtitle">
      Browse the following articles, or <a href="/tags/">view all tags</a>.
    </p>
  </header>
  {{ content }}
</article>
