---
layout: default
---

<article class="contact">
  <div class="contact-content">
    {{ content }}
    <section class="contact-socials">
      <h2 class="contact-socials-heading">You can also find me on:</h2>
      <ul class="contact-socials-list">
        {%- for network in socials -%}
          <li>
            <a class="contact-social" href="{{ network.url }}" target="_blank" rel="noreferrer noopener">
              {% socialIcon network.icon -%}
              {%- comment -%}Icons already have a title; having both that and a visible label = double narration{%- endcomment -%}
              <span class="contact-social-name" aria-hidden="true">{{ network.name }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</article>
