---
layout: default
eleventyComputed:
  preloads:
    -
      as: font
      type: font/woff2
      href: "{{ fonts.main.regularItalic }}"
      crossorigin: true
    -
      as: font
      type: font/woff2
      href: "{{ fonts.code.regular }}"
      crossorigin: true
---

<article class="section">
  <header class="post-header">
    <h1 class="post-title">About Me</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
