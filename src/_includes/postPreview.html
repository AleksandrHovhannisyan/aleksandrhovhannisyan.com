{%- assign post = include.post -%}
{%- assign title_level = 3 -%}
{%- if include.title_level -%}
  {%- assign title_level = include.title_level -%}
{%- endif -%}
<li class="post-preview">
  <a href="{{ post.url }}" aria-hidden="true" tabindex="-1" class="post-preview-thumbnail-container">
    {%- include thumbnail.html post=post -%}
  </a>
  <h{{ title_level }} class="post-preview-title">
    <a class="underlined-link" href="{{ post.url }}">{{ post.title }}</a>
  </h{{ title_level }}>
  <p class="post-preview-description">{{- post.description -}}</p>
  {%- include meta.html post=post -%}
</li>
