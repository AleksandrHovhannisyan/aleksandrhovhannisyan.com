{%- assign titleLevel = titleLevel | default: 3 -%}
<li>
  <article class="post-preview">
    <div class="post-preview-date"><span class="screen-reader-only">Published on </span>{% include "date.html" date: post.date, dateFormat: "MMMM DD, YYYY" %}</div>
    <h{{ titleLevel }} class="post-preview-title">
      <a class="post-preview-link to-underline" href="{{ post.url }}">{{ post.data.title }}</a>
    </h{{ titleLevel }}>
    <p class="post-preview-description">{{- post.data.description -}}</p>
    <ul class="post-preview-tags" aria-label="Tags">
      {%- for category in post.data.categories -%}
        <li>
          <a href="/tags/{{ category }}/" class="post-preview-tag post-tag" aria-label="{{ category }}">
            {{- category -}}
          </a>
        </li>
      {%- endfor -%}
    </ul>
  </article>
</li>
