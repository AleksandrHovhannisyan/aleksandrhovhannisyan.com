<nav>
  <ol class="pagination-trail pill-group font-sm" aria-label="Pages">
    {%- for href in hrefs -%}
      <li>
        <a
          href="{{ href }}"
          class="pill circle pagination-page"
          aria-label="Page {{ forloop.index }}"
          {% if href == page.url %}aria-current="page"{% endif %}
        >
          {{- forloop.index -}}
        </a>
      </li>
    {%- endfor -%}
  </ol>
</nav>
