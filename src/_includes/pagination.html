<nav>
  <ol class="pagination-trail pill-group" aria-label="Pages">
    {%- for href in hrefs -%}
      <li>
        <a
          href="{{ href }}"
          class="pill pagination-page font-sm"
          aria-label="Page {{ forloop.index }}"
          {% if href == page.url %}aria-current="page"{% endif %}
        >
          {{- forloop.index -}}
        </a>
      </li>
    {%- endfor -%}
  </ol>
</nav>
