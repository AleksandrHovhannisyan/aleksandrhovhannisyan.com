<article class="card project">
  <header class="project-header">
    <div class="project-name-wrapper">
      <div class="project-icon" aria-hidden="true">{{ project.icon }}</div>
      <h3 class="project-name font-base">{{ project.name }}</h3>
    </div>
    <div class="project-rating font-sm" role="img" aria-label="Rated {{ project.rating }} stars on GitHub">
      {%- include icon.html icon: "star", width: "18", height: "18", fill: "currentColor", stroke: "none" -%}
      <span>{{ project.rating }}</span>
    </div>
  </header>
  <p class="project-description">{{ project.description }}</p>
  <ul class="pill-group project-technologies font-sm" aria-label="Technologies used">
    {%- for tech in project.tech -%}
    <li class="pill project-technology">{{ tech }}</li>
    {%- endfor -%}
  </ul>
  <a class="project-link" href="{{ project.url }}" target="_blank" rel="noreferrer noopener">
    View project
  </a>
</article>
