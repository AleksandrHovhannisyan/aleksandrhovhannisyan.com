<header class="navbar-header">
    <a href="#page-content" class="screen-reader-only skip-navigation">Skip main navigation</a>
    <nav class="navbar">
        <div class="navbar-container">
            <a id="home-link" href="/">
                <img src="/assets/img/favicon/favicon-228.png" aria-hidden="true" alt="" id="logo">
                <span id="website-name">{{ site.title }}</span>
            </a>
            <button id="navbar-toggle" aria-label="Open navigation menu" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-menu">
                <ul class="navbar-links">
                    {% assign nav_links = "About,Notes,Blog,Contact" | split: ',' %}
                    {% for link in nav_links %}
                        <li class="navbar-item">
                            <a 
                              class="navbar-link" 
                              href="/{{ link | downcase }}/" 
                              {% if page.title == link %}aria-current="page" id="active-navbar-link"{% endif %}
                              {% if link == 'Blog' and layout.is_blog_page %}aria-current="page" id="active-navbar-link"{% endif %}
                            >
                              {{ link }}
                            </a>
                        </li>
                    {% endfor %}
                    <li class="navbar-item" id="theme-toggle-container">
                        <button id="theme-toggle" class="lamp" title="Toggle theme" aria-label="Toggle theme" type="button">
                            <span class="lamp-base"></span>
                            <span class="lamp-neck"></span>
                            <span class="lamp-head"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
