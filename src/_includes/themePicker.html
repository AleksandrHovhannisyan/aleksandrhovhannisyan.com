<fieldset id="theme-picker">
  <span aria-hidden="true">Theme:</span>
  <legend class="screen-reader-only">Theme:</legend>
  <label>
    <input class="outline-offset" name="theme" type="radio" value="auto" checked>
    Auto
  </label>
  <label>
    <input class="outline-offset" name="theme" type="radio" value="light">
    Light
  </label>
  <label>
    <input class="outline-offset" name="theme" type="radio" value="dark">
    Dark
  </label>
</fieldset>
