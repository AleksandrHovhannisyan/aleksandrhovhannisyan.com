{% assign heading = include.heading %}
<h{{ include.level }} id="{{ heading | slugify }}" class="linked-heading">
    <span class="heading-anchor-wrapper">
        <a
          class="heading-anchor"
          aria-hidden="true"
          href="#{{ heading | slugify }}"
        >
          #
        </a>
    </span>
    {{ heading }}
</h{{ include.level }}>
