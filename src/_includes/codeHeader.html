{%- assign filename = file -%}
<div class="code-header{% unless copyable == false %} with-copy-button{% endunless %}{% if filename %} with-file-name{% endif %}">
  {%- if filename -%}
    <div class="code-file-name">
      {{ filename }}
    </div>
  {%- endif -%}
  {%- unless copyable == false -%}
    <button class="copy-code-button" aria-label="Copy code to clipboard" type="button"></button>
  {%- endunless -%}
</div>
