<div class="post-meta">
  <div>Published on {% include date.html date: post.date, dateFormat: "%b %d, %Y" %} by <a href="/about/" class="underlined-link">Aleksandr Hovhannisyan</a></div>
  <ul class="post-meta-item post-tags post-meta-tags" aria-label="Categories">
    {%- for category in categories -%}
      <li>
        <a href="/categories/{{ category }}/" class="tag post-tag post-meta-tag xs">
          {{- category -}}
        </a>
      </li>
    {%- endfor -%}
  </ul>
</div>
