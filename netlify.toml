[[plugins]]
  package="netlify-plugin-checklinks"

[[plugins]]
  package = "netlify-plugin-inline-critical-css"

  [plugins.inputs]
    fileFilter = ["*.html"]
    directoryFilter = ["!node_modules"]
    minify = true
    extract = false
    dimensions = [
      { width = 375, height = 667 },
      { width = 1920, height = 1080 }
    ]

[dev]
  command = "yarn serve"
  targetPort = 4001
  publish = "_site/"

[build]
  publish = "_site/"
  command = "yarn build"
